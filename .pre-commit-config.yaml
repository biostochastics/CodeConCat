repos:
  # Local hooks for version syncing
  - repo: local
    hooks:
      - id: sync-version
        name: Sync version across files
        entry: python scripts/sync_version.py
        language: python
        files: ^codeconcat/version\.py$
        pass_filenames: false
        description: Syncs version from version.py to pyproject.toml and README.md

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: check-ast
      - id: debug-statements
      - id: mixed-line-ending

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        args: [--ignore-missing-imports]
        exclude: ^(tests|scripts)/
        additional_dependencies:
          - types-PyYAML>=6.0.0
          - types-cachetools>=5.0.0

  - repo: https://github.com/python-poetry/poetry
    rev: 2.1.3
    hooks:
      - id: poetry-check
      - id: poetry-lock
